log4j.rootLogger=DEBUG, stdout, logfile
log4j.logger.base=DEBUG, stdout, base

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=log/yhd-check.log
log4j.appender.logfile.MaxFileSize=10MB
log4j.appender.logfile.MaxBackupIndex=1
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.appender.base=org.apache.log4j.RollingFileAppender
log4j.appender.base.File=log/base.log
log4j.appender.base.MaxFileSize=10MB
log4j.appender.base.MaxBackupIndex=1
log4j.appender.base.layout=org.apache.log4j.PatternLayout
log4j.appender.base.layout.ConversionPattern=%d %p [%c] - %m%n
